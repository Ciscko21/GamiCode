<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="rsc/style.css" rel="stylesheet"/>
    </head>
    <body>
        <main>
            <div class="login-page">
                <div class="caja" style="margin-bottom:0;">
                    <img style="width: 360px;" src="rsc/logoGamiCode.png" alt="">
                </div>

                <div class="form">

                    <form class="login-form" method="post" action="ControladorLogin">

                        <input type="text" placeholder="username" id="username" name="username" required />
                        <input type="hidden" name="action" value="iniciarSesion" />
                        
                        <button type="submit">login</button>
                        
                        <p class="message">Not registered? <a href="#">Create an account</a></p>

                    </form>                    

                    <form class="register-form" method="post" action="">

                        <input type="text" placeholder="name" required />
                        <input type="text" placeholder="apellido" required />
                        <input type="text" placeholder="usuario" />
                        <button type="submit">create</button>
                        <p class="message">Already registered? <a href="#">Sign In</a></p>

                    </form>

                </div>


            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script src="rsc/main.js"></script>
    </body>
</html>
